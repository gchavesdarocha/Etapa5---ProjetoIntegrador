<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Lugares Disponíveis</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Adapte o caminho do CSS conforme necessário -->
    <link th:href="@{/css/}+${css}+'.css'" rel="stylesheet" type="text/css" />
</head>

<body>
    <nav class="navbar navbar-light" style="background-color: rgb(107, 102, 102); padding: 0 20px; height: 60px;">
        <a class="navbar-brand" href="#">
            <img src="./img/cinema.webp" width="30" height="30" class="d-inline-block align-top" alt="">
            Cine Pipoca
        </a>
    </nav>
    <div class="container">
        <h1>Lista de Lugares Disponíveis</h1>
        <a th:href="@{/atendente}" class="btn btn-primary btn-sm mb-3"> Voltar </a>
        <table class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Quantidade</th>
                    <th>Sessão</th>
                    <th>Data de Lugares Disponíveis</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="lugar : ${listarLugares}">
                    <td th:text="${lugar.id}"></td>
                    <td th:text="${lugar.quantidade}"></td>
                    <td th:text="${lugar.sessao}"></td>
                    <td th:text="${lugar.data}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
