    <fieldset class="form-group" id="cadastroCliente"

    <fieldset class="form-group" id="cadastroVenda" style="display: none;  border: 1px solid #000; padding: 20px;">

                        <label class="form-check-label" for="gridRadios1">

                    <div class="form-check">

            </div>

    <fieldset class="form-group" id="somenteBilhete" style="  display: none;border: 1px solid #000;  padding: 20px;">
        <form style="margin-left: 250px;">

    <fieldset class="form-group" id="bilheteCombo" style=" display: none; border: 1px solid #000;  padding: 20px;">

            <h4>Bilhete + Combo</h4>

            </div>
